<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>STOP WATCH</title>
  </head>
  <body>
      <div class="p-5 mt-5">
          <h2>
            <i class="fa fa-clock-o " aria-hidden="true"></i>
            Stop Watch
          </h2>
      </div>
      <div class="p-2">
          <h1 id="min">00:</h1>
          <h1 id="sec">00:</h1>
          <h1 id="msec">00:</h1>
      </div>
      <div class="p-2">
        <button type="button" class="btn btn-outline-dark btn-lg" onclick="start()" id="dis" ><i class="fa fa-play-circle" aria-hidden="true"></i> Start</button>
        <button type="button" class="btn btn-outline-dark btn-lg" onclick="pause()"><i class="fa fa-stop" aria-hidden="true"></i> Pause</button>
        <button type="button" class="btn btn-outline-dark btn-lg" onclick="reset()"><i class="fa fa-repeat" aria-hidden="true"></i> Reset</button>
      </div>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/cdf1ca3417.js"></script>
</body>
  <script src="app.js"></script>
</html>
